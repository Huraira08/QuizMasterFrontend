<div class="container">
    <table class="table table-bordered">
        <thead>
            <tr>
                <th>Id</th>
                <th>Attemted Date</th>
                <th>Score</th>
            </tr>
        </thead>

        <tbody>
            <tr *ngFor="let result of results">
                <td>{{result.id}}</td>
                <td>{{result.attemptedDate | date}}</td>
                <td>{{result.score}}</td>
            </tr>
        </tbody>
    </table>
</div>
