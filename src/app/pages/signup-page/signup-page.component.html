<div class="container">
    <div class="row">
        <div class="col-6 left-content d-flex flex-column justify-content-center align-items-center">
            <app-title [fontSize]="45.7"></app-title>
            <div class="welcome-text d-flex flex-column align-items-center my-4">
                <p class="mb-0">Welcome  back!</p>
                <p>Please Signup to your account.</p>
            </div>
            <form [formGroup]="userForm" (ngSubmit)="submitForm()">
                <div class="input-group mb-3">
                    <span class="input-group-text">Name&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
                        &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;</span>
                    <input 
                    type="text"
                    name="name"
                    id="name"
                    formControlName="name"
                    class="form-control"
                    >
                </div>
                <div class="input-group mb-3">
                    <span class="input-group-text">Email Address</span>
                    <input 
                    type="text"
                    name="email"
                    id="email"
                    formControlName="email"
                    class="form-control"
                    >
                </div>
                <div class="input-group mb-3">
                    <span class="input-group-text">Password&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;</span>
                    <input 
                    type="password"
                    name="password"
                    id="password"
                    formControlName="password"
                    class="form-control"
                    >
                </div>

                <div>
                    <button type="submit" class="button-type-1" >
                        <div *ngIf="signingIn" class="spinner-border"></div>
                        Sign up
                    </button>
                </div>
            </form>

            <a href="/login" class="text-dark mt-4 mr-auto">Login</a>
        </div>
        <div class="col-6 right-content">
            <img src="../../../assets/graduate-hat.png" alt="">
        </div>
    </div>
</div>
